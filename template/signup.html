{% extends 'index.html' %}


{% block content %}

<div class="container mt-5">
    <div class="row text-center">
        <h3 class="col">
            Sign up
        </h3>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col">
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email" id="" class="form-control"><br />
                <input type="password" name="pass" placeholder="Password" id="" class="form-control"><br />
                <button class="btn btn-sm btn-primary">Sign Up</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{% endblock %}
